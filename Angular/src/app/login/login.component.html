
<mat-card class="login-card">
	<mat-card-header>
		<mat-card-title>Login</mat-card-title>
	</mat-card-header>

	<mat-form-field appearance="legacy">
		<mat-label>Username</mat-label>
		<input matInput type="text" [(ngModel)]="username" placeholder="Username">
	</mat-form-field>

	<mat-form-field appearance="legacy">
		<mat-label>Password</mat-label>
		<input matInput type="password" [(ngModel)]="password" placeholder="Password">
	</mat-form-field>

	<div>
		<button mat-button (click)="login()">Submit</button>
		<button mat-button routerLink="/register">Register</button>
		<button mat-button routerLink="/">Back</button>
	</div>
</mat-card>
