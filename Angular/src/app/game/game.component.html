<mat-card layout="row">
  <mat-grid-list cols="10" rowHeight="5:1" class="board">
      <mat-grid-tile class="square" *ngFor="let tile of yourBoard;">{{tile.coord}}</mat-grid-tile>
  </mat-grid-list>
</mat-card>

<mat-card layout="row">
  <mat-grid-list cols="10" rowHeight="5:1" class="board">
      <mat-grid-tile *ngFor="let tile of oppBoard;">
        <button onclick="display(tile)">
          {{tile.coord}}
        </button>
      </mat-grid-tile>
  </mat-grid-list>
</mat-card>
