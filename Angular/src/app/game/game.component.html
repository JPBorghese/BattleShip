<div class="container">
  <mat-card class="yourTitle">Your Board</mat-card>
    <mat-grid-list class="yourBoard" cols="10">
      <mat-grid-tile class="square" *ngFor="let tile of yourBoard;">{{tile.coord}}</mat-grid-tile>
    </mat-grid-list>  

  <mat-card class="oppTitle">Opponent's Board</mat-card>
  <mat-grid-list class="oppBoard" cols="10">
    <mat-grid-tile *ngFor="let tile of oppBoard;">
      {{tile.coord}}
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card class="chat">Chat Goes Here</mat-card>
  <mat-card class="yourShips">Your Ships Goes here</mat-card>
  <mat-card class="oppShips">Opponent Ships Goes here</mat-card>
</div>
