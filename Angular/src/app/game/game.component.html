<div class="game-container">
  <mat-card class="leftTitle">Your Board</mat-card>
  <board-component class="leftBoard" [tiles]="leftBoard" [ships]="leftShips" (placeEvent)="update($event)"></board-component>
  <board-component class="rightBoard" [tiles]="rightBoard" [ships]="rightShips"></board-component>

  <mat-card class="rightTitle">Opponent's Board</mat-card>
  <mat-card class="leftShips">
    <mat-card-title>
      Your Ships
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content *ngFor="let ship of leftShips;">
      {{ship.name}}: {{ship.holes}} left
    </mat-card-content>
  </mat-card>

  <mat-card class="rightShips">
    <mat-card-title>
      Opponent Ships
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content *ngFor="let ship of rightShips;">
      {{ship.name}}: {{ship.holes}} left
    </mat-card-content>
  </mat-card>

  <mat-icon class="chat-icon" (click)="showChat = true"> chat</mat-icon>
  <mat-card class="chat-box" *ngIf="showChat">
    <mat-card-title>Chat</mat-card-title>
    <mat-icon class="close" (click)="showChat = false">
      close
    </mat-icon>
    <mat-divider></mat-divider>
  </mat-card>
</div>

<button mat-button (click)="send($event)">Submit</button>
